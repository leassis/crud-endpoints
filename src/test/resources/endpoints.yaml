crud:
  base-path: '/api'
  endpoints:
    - path: '/products'
      entity-class: com.lassis.springframework.crud.service.Product
      dto-class: com.lassis.springframework.crud.service.Product
      id-class: java.lang.Long
      page-size: 25
      methods:
        - get
        - post
        - put
        - delete
