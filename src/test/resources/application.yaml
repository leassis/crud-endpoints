server:
  compression:
    enabled: true
    min-response-size: 1024

spring:
  application:
    name: '@project.name@'

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

logging:
  level:
    root: info
    org.hibernate: info
    org.hibernate.SQL: debug
    org.hibernate.engine: warn
    org.hibernate.SQL_SLOW: info
    org.hibernate.cache: debug
    com.lassis: debug

